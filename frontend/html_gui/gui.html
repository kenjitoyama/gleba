<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gleba GUI</title>
    <link rel="stylesheet" href="gui.css"/>
    <script src="gui.js"></script>
  </head>
  <body>
    <div id="left_div">
      <div id="batch_div">
        <select onchange="batch_callback(this)">
          <option value="-1">Batches</option>
          <option value="1" class="batch">Batch 1</option>
          <option value="2" class="batch">Batch 2</option>
          <option value="3" class="batch">Batch 3</option>
          <option value="4" class="batch">Batch 4</option>
        </select>
      </div>
      <div id="status_div">
        <span>Status label</span>
      </div>
      <div id="weight_div">
        <span>4.124</span>
      </div>
      <div id="offset_div">
        <span>-0.120</span>
      </div>
      <div id="variety_div">
        <input type="button" class="variety" data-id="1" data-name="Champignon"
               value="Champignon" onclick="variety_callback(this)"/>
        <input type="button" class="variety" data-id="2" data-name="Shitake"
               value="Shitake" onclick="variety_callback(this)"/>
        <input type="button" class="variety" data-id="3" data-name="Large Flats"
               value="Large Flats" onclick="variety_callback(this)"/>
      </div>
      <hr/>
      <div id="picker_div">
        <input type="button" class="picker" data-id="1" data-name="Jessica"
               value="1. Jessica" onclick="picker_callback(this)"/>
        <input type="button" class="picker" data-id="2" data-name="Monica"
               value="2. Monica" onclick="picker_callback(this)"/>
        <input type="button" class="picker" data-id="3" data-name="Neve"
               value="3. Neve" onclick="picker_callback(this)"/>
        <input type="button" class="picker" data-id="4" data-name="Angelina"
               value="4. Angelina" onclick="picker_callback(this)"/>
        <input type="button" class="picker" data-id="5" data-name="Catherine"
               value="5. Catherine" onclick="picker_callback(this)"/>
        <input type="button" class="picker" data-id="6" data-name="Elizabeth"
               value="6. Elizabeth" onclick="picker_callback(this)"/>
        <input type="button" class="picker" data-id="7" data-name="Charlize"
               value="7. Charlize" onclick="picker_callback(this)"/>
      </div>
    </div>
    <div id="right_div">
      <table id="history_table">
        <tr>
          <th>Picker</th>
          <th>Weight</th>
          <th>Final Weight</th>
          <th>Variety</th>
          <th>Batch</th>
          <th>Timestamp</th>
        </tr>
        <tr>
          <td data-id="1">Jessica</td>
          <td>4.123</td>
          <td>4.052</td>
          <td>Shitake</td>
          <td>1</td>
          <td>2011-05-20 10:57:12</td>
        </tr>
        <tr>
          <td data-id="5">Catherine</td>
          <td>4.065</td>
          <td>4.054</td>
          <td>Champignon</td>
          <td>2</td>
          <td>2011-05-20 10:59:25</td>
        </tr>
        <tr>
          <td data-id="5">Catherine</td>
          <td>4.065</td>
          <td>4.054</td>
          <td>Large Flats</td>
          <td>2</td>
          <td>2011-05-20 10:59:25</td>
        </tr>
        <tr>
          <td data-id="5">Catherine</td>
          <td>4.065</td>
          <td>4.054</td>
          <td>Champignon</td>
          <td>2</td>
          <td>2011-05-20 10:59:25</td>
        </tr>
      </table>
      <input type="button" value="Edit" onclick="edit_callback()"/>
      <input type="button" value="Commit" onclick="commit_callback()"/>
    </div>
  </body>
</html>
