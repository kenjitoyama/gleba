<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gleba GUI</title>
    <link rel="stylesheet" href="gui.css"/>
    <script src="gui.js"></script>
  </head>
  <body>
    <div id="left_div">
      <audio id="button_audio" src="../button.ogg" preload="auto" type="audio/ogg"></audio>
      <audio id="green_audio" src="../green.ogg" preload="auto" type="audio/ogg"></audio>
      <audio id="success_audio" src="../success.ogg" preload="auto" type="audio/ogg"></audio>
      <div id="batch_div">
        <select onchange="batch_callback(this)">
          <option value="-1">Batches</option>
        </select>
      </div>
      <div id="status_div">
        <span>Status label</span>
      </div>
      <div id="weight_div">
        <span>4.124</span>
      </div>
      <div id="offset_div">
        <span>-0.120</span>
      </div>
      <div id="variety_div">
      </div>
      <hr/>
      <div id="picker_div">
      </div>
      <hr/>
      <input type="button" value="Add box" onclick="add_box()"/>
    </div>
    <div id="right_div">
      <table id="history_table">
        <tr>
          <th>Picker</th>
          <th>Weight</th>
          <th>Final Weight</th>
          <th>Variety</th>
          <th>Batch</th>
          <th>Timestamp</th>
        </tr>
      </table>
      <input id="edit_button" type="button" value="Edit" onclick="edit_callback()"/>
      <input id="commit_button" type="button" value="Commit" onclick="commit_callback()"/>
    </div>
  </body>
</html>
